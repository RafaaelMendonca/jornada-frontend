<!DOCTYPE html>
<html>
  <html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <main>
      <div class="image">
        <img src="image/image-instagram.png" alt="tela do Instagram" class="image-instagram">
      </div>
      <div class="login-container">
        <div class="login-contents">
            <div class="form-contents">
                <h1>Instagram</h1>
                <div class="login-form">
                  <form>
                    <input type="text" placeholder="Telefone, número, usuário, ou email">
                    <input type="password" placeholder="Senha">
                    <button class="form-btn">
                      <div class="login-in">Entrar</div>
                    </button>
                  </form>
                </div>
            </div>
            <div class="juncao-conteudo">
              <div class="other-methods">
                <div class="border"></div>
                <div class="div-ou">OU</div>
                <div class="border"></div>
              </div>
              <div class="facebook-login">
                <div class="img-facebook">
                  <a href="#"><img src="image/facebook-icon.png" alt=""><span class="entrar-com">Entrar com Facebook</span></a>
                  <div class="esqueceu-a-senha">
                    <a href="#">Esqueceu a senha?</a>
                  </div>
                </div>
              </div>

            </div>
        </div>
        <div class="registro">
          <div class="registration-contents">
              <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>  
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
